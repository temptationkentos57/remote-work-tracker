<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles.css">
    <title>Remote Work Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Remote Work Tracker</h1>
        <p>Ghi lại thời gian làm việc của bạn.</p>
        <form id="workForm">
            <input type="date" id="date" required />
            <input type="number" id="hours" required placeholder="Số giờ" />
            <input type="text" id="description" required placeholder="Mô tả" />
            <button type="submit">Ghi chép</button>
        </form>
    </div>
    <script src="../src/index.js"></script>
</body>
</html>
